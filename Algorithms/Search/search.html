<html>
    <script>
        console.log("------------------ Linear Search => Big-O is O(n) Linear--------------------");
        function linearSearch(arr, target){
            for(i = 0; i < arr.length; i++){
                if(arr[i] === target){
                    return i
                }
            }
            return -1;
        }

        console.log(linearSearch([4, 2, 6, 20, 5], 2));
        console.log(linearSearch([4, 2, 6, 20, 5], 10))
        console.log(linearSearch([4, 2, 6, 20, 5], 6))

        console.log("\n------------------ Binary Search => Big-O is O(log n)--------------------");
        function binarySearch(arr, target){
            let leftIndex = 0,
            rightIndex = arr.length - 1;

            while (leftIndex <= rightIndex){
                let midIndex = Math.floor((leftIndex + rightIndex)/2);
                if(target === arr[midIndex])
                    return midIndex
                if(target > arr[midIndex])
                    leftIndex = midIndex + 1
                else 
                    rightIndex = midIndex - 1
            }
            return -1
        }

        console.log(binarySearch([-5, 2, 4, 6, 10], 6));
        console.log(binarySearch([-5, 2, 4, 6, 10], 20));

        console.log("\n------------------ Binary Search with Recursion => Big-O is --------------------");
        function binarySearchRecusrion(arr, target){
            return search(arr, target, 0, arr.length - 1)
        }

        function search(arr, target, leftIndex, rightIndex){
            if(leftIndex > rightIndex){
                return -1
            }
            let midIndex = Math.floor((leftIndex + rightIndex) / 2);
            if (target === arr[midIndex])
                return midIndex

            if(target > arr[midIndex])
                return search(arr, target, midIndex + 1, rightIndex);
            else 
                return search(arr, target, leftIndex, midIndex - 1)
        }
        console.log(binarySearchRecusrion([-5, 2, 4, 6, 10], 2));
        console.log(binarySearchRecusrion([-5, 2, 4, 6, 10], 4));
        console.log(binarySearchRecusrion([-5, 2, 4, 6, 10], -3));
    </script>
</html>
