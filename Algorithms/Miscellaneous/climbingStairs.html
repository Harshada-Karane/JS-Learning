<html>
    <script>
        console.log("--------- Big-O is O(n) Linear");
        function climbingStairs(n){
            let ways = [1, 2];
            for(let i = 2; i < n; i++){
                ways[i] = ways[i - 1] + ways[i - 2]
            }
            return ways[n - 1]
        }
        console.log(climbingStairs(4));
        console.log(climbingStairs(0));
    </script>
</html>
